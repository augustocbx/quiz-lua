<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do espaço -->
  <defs>
    <radialGradient id="spaceBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1824;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="moonGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="earthGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#7cb5ec;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Fundo do espaço -->
  <rect width="512" height="512" fill="url(#spaceBg)" rx="100"/>

  <!-- Estrelas pequenas -->
  <circle cx="80" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="420" cy="90" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="400" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="450" cy="350" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="250" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="430" cy="200" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="80" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="380" cy="430" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="320" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="460" cy="150" r="1.5" fill="#ffffff" opacity="0.7"/>

  <!-- Estrelas médias com brilho -->
  <g opacity="0.9">
    <circle cx="120" cy="150" r="3" fill="#ffd700"/>
    <circle cx="120" cy="150" r="2" fill="#ffffff"/>
  </g>
  <g opacity="0.85">
    <circle cx="400" cy="280" r="3" fill="#ffd700"/>
    <circle cx="400" cy="280" r="2" fill="#ffffff"/>
  </g>
  <g opacity="0.9">
    <circle cx="180" cy="420" r="3" fill="#ffd700"/>
    <circle cx="180" cy="420" r="2" fill="#ffffff"/>
  </g>

  <!-- Terra ao fundo (canto inferior esquerdo) -->
  <circle cx="100" cy="420" r="70" fill="url(#earthGrad)" opacity="0.7"/>
  <!-- Continentes na Terra -->
  <ellipse cx="90" cy="410" rx="25" ry="15" fill="#2d5016" opacity="0.6"/>
  <ellipse cx="115" cy="430" rx="20" ry="12" fill="#2d5016" opacity="0.6"/>
  <!-- Nuvens na Terra -->
  <ellipse cx="95" cy="395" rx="15" ry="8" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="120" cy="415" rx="18" ry="10" fill="#ffffff" opacity="0.3"/>

  <!-- Lua principal (centro, grande e destacada) -->
  <circle cx="280" cy="240" r="140" fill="url(#moonGrad)"/>

  <!-- Crateras lunares (várias de tamanhos diferentes) -->
  <!-- Crateras grandes -->
  <circle cx="240" cy="200" r="25" fill="#999999" opacity="0.5"/>
  <circle cx="240" cy="200" r="20" fill="#b0b0b0" opacity="0.4"/>

  <circle cx="330" cy="260" r="30" fill="#999999" opacity="0.5"/>
  <circle cx="330" cy="260" r="24" fill="#b0b0b0" opacity="0.4"/>

  <circle cx="300" cy="320" r="20" fill="#999999" opacity="0.5"/>
  <circle cx="300" cy="320" r="16" fill="#b0b0b0" opacity="0.4"/>

  <!-- Crateras médias -->
  <circle cx="350" cy="190" r="15" fill="#999999" opacity="0.4"/>
  <circle cx="350" cy="190" r="12" fill="#b0b0b0" opacity="0.3"/>

  <circle cx="210" cy="270" r="12" fill="#999999" opacity="0.4"/>
  <circle cx="210" cy="270" r="9" fill="#b0b0b0" opacity="0.3"/>

  <circle cx="280" cy="180" r="10" fill="#999999" opacity="0.4"/>
  <circle cx="280" cy="180" r="7" fill="#b0b0b0" opacity="0.3"/>

  <circle cx="360" cy="310" r="13" fill="#999999" opacity="0.4"/>
  <circle cx="360" cy="310" r="10" fill="#b0b0b0" opacity="0.3"/>

  <!-- Crateras pequenas -->
  <circle cx="250" cy="240" r="7" fill="#999999" opacity="0.3"/>
  <circle cx="320" cy="210" r="6" fill="#999999" opacity="0.3"/>
  <circle cx="270" cy="300" r="8" fill="#999999" opacity="0.3"/>
  <circle cx="340" cy="240" r="5" fill="#999999" opacity="0.3"/>
  <circle cx="230" cy="310" r="6" fill="#999999" opacity="0.3"/>
  <circle cx="310" cy="280" r="7" fill="#999999" opacity="0.3"/>

  <!-- Mares lunares (áreas mais escuras) -->
  <ellipse cx="290" cy="250" rx="45" ry="40" fill="#808080" opacity="0.25"/>
  <ellipse cx="240" cy="290" rx="30" ry="35" fill="#808080" opacity="0.2"/>
  <ellipse cx="340" cy="220" rx="35" ry="30" fill="#808080" opacity="0.2"/>

  <!-- Brilho sutil na Lua (luz do Sol) -->
  <ellipse cx="260" cy="210" rx="50" ry="55" fill="#ffffff" opacity="0.15"/>

  <!-- Pegada de astronauta na Lua -->
  <g transform="translate(305, 265)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#888888" opacity="0.6"/>
    <rect x="-6" y="-8" width="2" height="14" fill="#888888" opacity="0.5"/>
    <rect x="-2" y="-8" width="2" height="14" fill="#888888" opacity="0.5"/>
    <rect x="2" y="-8" width="2" height="14" fill="#888888" opacity="0.5"/>
  </g>

  <!-- Bandeira na Lua (representando missões Apollo) -->
  <g transform="translate(220, 340)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#cccccc" stroke-width="2"/>
    <path d="M 0,0 L 20,5 L 0,10 Z" fill="#e63946" opacity="0.8"/>
  </g>

  <!-- Texto "QUIZ" em círculo decorativo no topo -->
  <circle cx="256" cy="80" r="50" fill="#1e3a5f" opacity="0.8" stroke="#4a90e2" stroke-width="3"/>
  <text x="256" y="92" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold" font-family="Arial, sans-serif">QUIZ</text>

  <!-- Brilho ao redor do círculo QUIZ -->
  <circle cx="256" cy="80" r="52" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
</svg>
